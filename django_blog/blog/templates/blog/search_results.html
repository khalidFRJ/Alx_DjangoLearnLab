{% extends 'base.html' %}

{% block content %}
  <h2>Search Results for "{{ query }}"</h2>
  {% if results %}
    {% for post in results %}
      <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
      <p>{{ post.content|slice:":100" }}...</p>
    {% endfor %}
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
