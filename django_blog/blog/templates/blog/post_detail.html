{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock title %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
{% if user == post.author %}
    <a href="{% url 'post-edit' post.pk %}">Edit</a>
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
{% endif %}
{% endblock content %}
